basePath: /api/v1
definitions:
  api.OSSOutput:
    properties:
      accessKey:
        type: string
      bucket:
        type: string
      endpoint:
        type: string
      key:
        type: string
      secretKey:
        type: string
    type: object
  api.TaskStatusResponse:
    properties:
      created:
        type: string
      finished:
        type: string
      message:
        type: string
      outputUrl:
        type: string
      progress:
        type: number
      started:
        type: string
      status:
        type: string
      taskId:
        type: string
    type: object
  api.VideoEditRequest:
    properties:
      ossOutput:
        allOf:
        - $ref: '#/definitions/api.OSSOutput'
        description: OSS 输出配置
      outputPath:
        description: 本地输出路径
        type: string
      spec: {}
    type: object
  api.VideoEditResponse:
    properties:
      message:
        type: string
      outputUrl:
        type: string
      status:
        type: string
      taskId:
        type: string
    type: object
host: localhost:8082
info:
  contact: {}
  description: 基于FFmpeg的视频编辑服务API
  title: ffmpeg-go API
  version: "1.0"
paths:
  /api/v1/video/edit:
    post:
      consumes:
      - application/json
      description: 提交一个新的视频编辑任务到处理队列
      parameters:
      - description: 视频编辑请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.VideoEditRequest'
      produces:
      - application/json
      responses:
        "202":
          description: 任务已接受
          schema:
            $ref: '#/definitions/api.VideoEditResponse'
        "400":
          description: 请求格式错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 提交视频编辑任务
      tags:
      - video
  /api/v1/video/edit/{taskId}:
    delete:
      consumes:
      - application/json
      description: 根据任务ID取消视频编辑任务
      parameters:
      - description: 任务ID
        in: path
        name: taskId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 任务取消成功
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 取消视频编辑任务
      tags:
      - video
    get:
      consumes:
      - application/json
      description: 根据任务ID获取视频编辑任务的当前状态
      parameters:
      - description: 任务ID
        in: path
        name: taskId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 任务状态信息
          schema:
            $ref: '#/definitions/api.TaskStatusResponse'
        "404":
          description: 任务未找到
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取视频编辑任务状态
      tags:
      - video
schemes:
- http
swagger: "2.0"
